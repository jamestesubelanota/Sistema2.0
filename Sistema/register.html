<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>registro usuario</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Ahora seras parte de nuestro equipo!</h1>
              </div>
              <form class="user">
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="">Nombre</label>
                    <input maxlength="7" pattern="]
                    [A-Za-z]{2,7}" required title="Introduce un campo de 2 a 7 letras" type="text" class="form-control form-control-user" id="nombre_registro" placeholder="Nombre">
                  </div>
                  <div class="col-sm-6">
                    <label for="">Apellido</label>
                    <input pattern="]
                    [A-Za-z]{2,7}" required title="Introduce un campo de 2 a 7 letras" type="text" class="form-control form-control-user" id="apellido_registro" placeholder="Apellido">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="">Telefono</label>
                    <input maxlength="9" pattern="[0-9]{9}" required type="text" class="form-control form-control-user" id="telefono_registro" placeholder="telefono">
                  </div>
                  <div class="col-sm-6">
                    <label for="">Numero de identificacion</label>
                    <input type="text" class="form-control form-control-user" id="numeroid_registro" placeholder="Numero de identificacion">
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <label for="">Genero</label>
                    <input type="text" class="form-control form-control-user" id="genero_registro" placeholder="Genero">
                  </div>
                  <div class="col-sm-6">
                    Fecha nacimiento
                    <input type="time" class="form-control form-control-user" id="fecha_registro" placeholder="edad">
                  </div>
                </div>
                <div class="form-group">
                  <label for="">Correo electronico</label>
                  <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="correo electronico">
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    Contraseña
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Contraseña">
                  </div>

                </div>
                <button  type="submit" class="btn btn-primary btn-user btn-block" id="enviar" name="button">registrar usuario</button>
                <hr>

              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">olvidaste la contraseña?</a>
              </div>
              <div class="text-center">
                <a class="small" href="login.html">Ya tienes cuenta? ingresa!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
<!--validacion js -->
<script src="js/validacion.js" >

</script>
</body>

</html>
